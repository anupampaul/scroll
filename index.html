<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tiltedpage-scroll.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">

    <title>plug in</title>

</head>

<body>

    <div class="container">
        <div class="main">
            <section class="page1">
                <img src="image/1.jpeg" alt="#" class="immg-fluid">
            </section>
            <section class="page2">
                <img src="image/2.jpeg" alt="#" class="immg-fluid">
            </section>

            <section class="last-page">
                <img src="image/3.jpeg" alt="#" class="immg-fluid">
            </section>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".main").tiltedpage_scroll({
                angle: 20,
                opacity: true,
                scale: true,
                outAnimation: true
            });
        });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.tiltedpage-scroll.js"></script>
</body>

</html>
